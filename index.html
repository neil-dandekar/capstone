<!doctype html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone Project</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
      .wrap { max-width: 900px; margin: 0 auto; padding: 48px 20px; }
      h1 { margin: 0 0 8px; }
      .sub { color: #555; margin: 0 0 24px; }
      .card { border: 1px solid #e5e5e5; border-radius: 12px; padding: 16px; margin: 12px 0; }
      a { color: inherit; }
      ul { margin: 8px 0 0 18px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Your Capstone Title</h1>
      <p class="sub">One-sentence description of what you built and why it matters.</p>

      <div class="card">
        <h2>Overview</h2>
        <p>Add a short paragraph describing the problem, approach, and outcome.</p>
      </div>

      <div class="card">
        <h2>Links</h2>
        <ul>
          <li><a href="https://github.com/YOUR-USER/YOUR-REPO">GitHub Repo</a></li>
          <li><a href="#">Demo (optional)</a></li>
          <li><a href="#">Report/Poster (optional)</a></li>
        </ul>
      </div>

      <div class="card">
        <h2>Team</h2>
        <ul>
          <li>Christian Guerra</li>
          <li>Neil Dandekar</li>
        </ul>
      </div>
    </div>
  </body>
</html>
